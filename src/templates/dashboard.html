{% extends "base.html" %}

{% block content %}
<div class="columns">
    <div class="column is-one-quarter">
        <div class="box">
            <h3 class="title is-5">PeopleForce-Jira</h3>
            <button class="button is-primary is-fullwidth"
                    hx-post="/admin/sync/pf-jira"
                    hx-target="#toast-container"
                    hx-swap="beforeend">
                Force Delta Sync
            </button>
        </div>
    </div>

    <div class="column is-three-quarters">
        <div class="box">
            <h3 class="title is-5">Live Telemetry</h3>
            <div id="log-console" class="log-console">
                <div>[SYSTEM] Listening for events...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
