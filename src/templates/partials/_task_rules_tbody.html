{% for rule in task_rules %}
<tr>
    <td class="is-vcentered"><code>{{ rule.title_keyword }}</code></td>
    <td class="is-vcentered">{{ rule.jira_task_type }}</td>
    <td class="is-vcentered">{{ rule.priority }}</td>
    <td>
        <button class="button is-small is-danger is-outlined"
                hx-delete="/admin/rules/task_type/{{ rule.id }}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Delete this task type rule?">
            Remove
        </button>
    </td>
</tr>
{% else %}
<tr><td colspan="4" class="has-text-grey has-text-centered">No task type rules configured. Custom field will remain empty.</td></tr>
{% endfor %}
